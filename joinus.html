    <!-- Join Us Form -->
    <section id="join-us">
        <h1>Join Us</h1>
        <p>Sign up as a restaurant, supermarket, or NGO to start redistributing surplus food and helping those in need.</p>

        <form action="submit.php" method="POST">

            <label for="type">Select Your Role:</label>
            <select id="type" name="type" required>
                <option value="restaurant">Restaurant</option>
                <option value="supermarket">Supermarket</option>
                <option value="Canteen">Canteen</option>
                <option value="ngo">NGO</option>
            </select><br><br>

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="location">Your Location:</label>
            <input type="text" id="location" name="location" required><br><br>

            <label for="additional_details">Additional Details:</label>
            <textarea id="additional_details" name="additional_details" rows="4" placeholder="Provide any relevant details about your surplus food or capacity" required></textarea><br><br>

            <input type="submit" value="Sign Up">
        </form>
    </section>
</body>
